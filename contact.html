
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">
  <nav class="bg-white shadow p-4 fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto flex justify-between">
      <a href="index.html" class="font-bold text-xl">Vivek Jariwala</a>
      <div class="space-x-4">

        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html" class="text-blue-600">Contact</a>

  <section class="pt-24 pb-16 max-w-3xl mx-auto px-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Get in Touch</h1>
    <form class="bg-white border p-6 rounded-xl shadow" id="contactForm">
      <input type="text" placeholder="Your Name" class="w-full border px-3 py-2 mb-4 rounded" required>
      <input type="email" placeholder="Your Email" class="w-full border px-3 py-2 mb-4 rounded" required>
      <textarea placeholder="Your Message" class="w-full border px-3 py-2 mb-4 rounded" rows="5" required></textarea>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send</button>
    </form>
  </section>
</body>
